<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 100px;
      }

      .target {
        width: 50px;
        height: 50px;
        background-color: teal;
        transition: 0.2s;
        position: absolute; /*블록 밑으로 이동*/
        bottom: 0; /*블록 밑으로 이동*/
        left: 50%; /*블록 밑에 중간에 위치*/
      }

      .lightning {
        background-image: url("lightning.jpg");
        background-size: cover;
        width: 35px;
        height: 50px;
        position: absolute;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div class="target"></div>
    <div class="lightning"></div>

    <script>
      // 화살표 키를 눌렀을 때, 왼쪽 화살표를 누르면 상자를 왼쪽으로, 오른쪽 화살표를 누르면 상자를 왼쪽으로 이동합니다.
      const target = document.querySelector(".target");
      const lightning = document.querySelector(".lightning");
      console.log(target.getBoundingClientRect());

      let pos = 0;

      let lightningX = Math.random() * window.innerWidth;
      lightning.style.left = lightning + "px";

      function move(event) {
        const keyName = event.key;
        const targetPos = target.getBoundingClientRect();

        console.log(keyName);
        if (keyName === "ArrowRight") {
          if (!(targetPos.right + 10 > window.innerWidth)) {
            pos += 15;
            target.style.transform = `translateX(${pos}px)`;
          }
        }

        if (keyName === "ArrowLeft") {
          if (!(targetPos.left < 0)) {
            pos -= 15;
            target.style.transform = `translateX(${pos}px)`;
          }
        }
      }

      document.addEventListener("keydown", move);
    </script>
  </body>
</html>
