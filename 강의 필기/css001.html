<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 
        아이디 선택자
            - #으로 시작
            - 문서 내에서 유일한 요소를 선택할 때 사용
            - 선택자 이름은 대소문자를 구분
            - 태그 내에 1개만 사용할 수 있습니다.
        */
        #one {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#one">one</a>
    <a href="#two">two</a>
    <a href="#three">three</a>
    <h1 id="one">hello world</h1>
    <p>lorem*20</p>
    <h2 id="two">hello world</h2>
    <p>lorem*20</p>
    <h3 id="three">hello world</h3>
    <p>lorem*20</p>
</body>
</html>
