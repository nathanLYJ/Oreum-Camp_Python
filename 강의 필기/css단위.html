<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위</title>
    <style>
        /* body는 기본 단위가 16px입니다. */
        div {
            /* 부모의 배수 */
            font-size: 2rem;/*  rem 크기 유지 */
        }
        span {
            /* body의 배수 */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <div>hello world</div>
    <div>hello <div>world<div>!</div></div></div>
    <span>hello <span>world<span>!</span></span></span>
</body>
</html>
