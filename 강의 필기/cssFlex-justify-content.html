<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<meta charset="UTF-8" />
	<title>Title</title>
	<style>
		.wrap {
			background-color: gainsboro;
			width: 700px;
			height: 500px;
		}

		.wrap>div>div {
			color: white;
			line-height: 100px;
			text-align: center;
			font-size: 40px;
			width: 100px;
			height: 100px;
		}

		.blue {
			background-color: #4967d8;
		}

		.pink {
			background-color: #ea8676;
		}

		.yellow {
			background-color: #fad84a;
		}

		/* 추가 */
		.wrap,
		.wrap>div {
			display: flex;
			justify-content: space-between;
		}

		.left-side,
		.center {
			flex-direction: column;
		}

		.right-side {
			flex-direction: column-reverse;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="left-side">
			<div class="blue">A</div>
			<div class="pink">B</div>
			<div class="yellow">C</div>
		</div>
		<div class="center">
			<div class="blue">D</div>
			<div class="yellow">E</div>
		</div>
		<div class="right-side">
			<div class="blue">F</div>
			<div class="pink">G</div>
			<div class="yellow">H</div>
		</div>
	</div>
</body>

</html>
