<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모놀리식</title>
  </head>
  <body>
    <h1>게시판</h1>
    <ul>
      <!-- 여러곳에서 사용되는 문법입니다. 탬플릿 태그, 넌적스 문법 -->

      {% endfor %}
    </ul>
