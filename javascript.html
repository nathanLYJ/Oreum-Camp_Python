<div>
	<h1>성적 등급 계산기</h1>
	<button onclick="calculateGrade()">점수 입력하기</button>
	<div id="result"></div>
</div>
<body>

		// document.getElementById('result').textContent = resultText;

		function calculateGrade() {
            let score = prompt('성적을 입력하세요 (0-100):');
            score = Number(score);

            let grade;
            switch (true) {
                case score >= 90:
                    grade = "A";
                    break;
                case score >= 80:
                    grade = "B";
                    break;
                case score >= 70:
                    grade = "C";
                    break;
                case score >= 60:
                    grade = "D";
                    break;
                default:
                    grade = "강해져서 돌아와라";
            }

            document.getElementById('result').textContent = `입력한 점수: ${score}, 당신의 등급은 ${grade}입니다.`;
        }



	</script>
