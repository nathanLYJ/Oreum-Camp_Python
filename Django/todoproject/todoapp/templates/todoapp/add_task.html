<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 추가</title>
</head>
<body>
    <h1>할 일 추가</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {% if field.name == 'list' %}
                    <select name="list">
                        <option value="">---------</option>
                        {% for list in lists %}
                            <option value="{{ list.id }}">{{ list.name }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    {{ field }}
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">추가</button>
    </form>
    <a href="{% url 'task_list' %}">목록으로 돌아가기</a>
</body>
</html>
